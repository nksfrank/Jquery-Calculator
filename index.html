<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.20.0.js"></script>
	<script type="text/javascript" src="js/calculator.js"></script>
</head>

<body>
	<div id="wrapper">
		<div id="container">
			<div class="calc" id="result">0</div>
			<br />

			<div class="calc" id="operator">/</div>
			<div class="calc" id="operator">*</div>
			<div class="calc" id="operator">-</div>
			<br />

			<div class="calc" id="number">2</div>
			<div class="calc" id="number">3</div>
			<div class="calc" id="operator">+</div>
			<br />
			<div class="calc" id="number">4</div>
			<div class="calc" id="number">5</div>
			<div class="calc" id="number">6</div>
			<div class="calc" id="equals">=</div>
			<br />
			<div class="calc" id="number">7</div>
			<div class="calc" id="number">8</div>
			<div class="calc" id="number">9</div>
			<div class="calc" id="number">0</div>
		</div>
	</div>
</body>

</html>
